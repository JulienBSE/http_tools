# ============================================
# CONFIGURATION NGINX POUR LE FRONTEND
# ============================================
# Cette configuration sert les fichiers statiques React
# et proxy les requêtes API vers le backend

server {
    # Écouter sur le port 80
    listen 80;
    
    # Nom du serveur (peut être modifié selon votre domaine)
    server_name localhost;
    
    # Dossier racine où sont les fichiers statiques React
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuration pour les fichiers statiques
    location / {
        try_files $uri $uri/ /index.html;
        # Permet de servir les fichiers statiques (CSS, JS, images)
    }
    
    # Proxy pour les requêtes API vers le backend
    # Toutes les requêtes commençant par /api sont redirigées vers le backend
    location /api {
        # Remplacer /api par rien (le backend attend directement /cartes, /generate, etc.)
        rewrite ^/api/(.*)$ /$1 break;
        
        # URL du backend (nom du service dans docker-compose)
        proxy_pass http://backend:3000;
        
        # Headers pour le proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout pour les uploads de fichiers
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
    
    # Gestion des erreurs
    error_page 404 /index.html;
}

